version: "3"
services:
  nginx:
    depends_on:
      - api
      - ui
    restart: always
    volumes:
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf
    build:
      context: ./
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
  api:
    build:
      context: "./server"
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  ui:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      context: ./ui
    volumes:
      - /app/node_modules
      - ./ui:/app
  postgres:
    image: "postgres:latest"
    environment:
      - POSTGRES_PASSWORD=postgres_password
